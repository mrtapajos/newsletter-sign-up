<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <section id="subscription-content">

        <div id="subscription-message">
          <h1>Stay updated!</h1>
          <p>Join 60.000+ product managers recieving monthly updates on:</p>
          <div id="subscription-info">
            <span>
              <img src="assets/images/icon-list.svg" alt="icon-list" />
              <p>Product discovery and building what matters</p>
            </span>
            <span>
              <img src="assets/images/icon-list.svg" alt="icon-list" />
              <p>Measuring to ensure updates are a success</p>
            </span>
            <span>
              <img src="assets/images/icon-list.svg" alt="icon-list" />
              <p>And much more!</p>
            </span>
          </div>

        </div>
        <form>
          <h1>Email address</h1>
            <input type="email" placeholder="email@company.com"/>
            <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>

      <aside>
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration" />
      </aside>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Leal</a>.
    </div>
  </body>
</html>
